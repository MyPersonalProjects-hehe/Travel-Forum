<div class="form">
  <div class="form-content">
    <div class="form-text">
      <h1>Create your personal post from your last trip!</h1>
      <p class="py-6">
        Upload a picture from your travel destination <br />
        and a description how was your experience there
      </p>
    </div>
    <div class="form-body">
      <form class="form-input">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input
            type="text"
            placeholder="For example the name of the country"
            class="input"
            required
            name="title"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <input
            type="text"
            placeholder="Share a short story how your journey was"
            class="input"
            required
            name="description"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Image</span>
          </label>
          <input type="file" class="input" required name="image" />
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn">Upload post</button>
        </div>
      </form>
    </div>
  </div>
</div>
