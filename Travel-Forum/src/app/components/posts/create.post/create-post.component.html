<div class="form">
  <div class="form-content">
    <div class="form-text">
      <h1>Create your personal post from your last trip!</h1>
      <p class="py-6">
        Upload a picture from your travel destination <br />
        and a description how was your experience there
      </p>
    </div>
    <div class="form-body">
      <form (ngSubmit)="submitPost()" class="form-input">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Title</span>
          </label>
          <input
            type="text"
            placeholder="For example the name of the country"
            class="input"
            required
            name="title"
            [(ngModel)]="post.title"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Short Description</span>
          </label>
          <input
            type="text"
            placeholder="for example did you stay in a hotel or airbnb"
            class="input"
            required
            name="short description"
            [(ngModel)]="post.shortDescription"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <input
            type="text"
            placeholder="Share your journey "
            class="input"
            required
            name="description"
            [(ngModel)]="post.description"
          />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn">Upload post</button>
        </div>
      </form>
    </div>
  </div>
</div>
