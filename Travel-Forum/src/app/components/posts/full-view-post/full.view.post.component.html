<p>Here you can leave a comment or like the post!</p>
<div class="full-view-post-container">
  <div class="post-card">
    <post [post]="post$" [showFullView]="true"></post>
    <button class="arrow-button" (click)="toggleCommentSection()">
      Comment section â†’
    </button>
  </div>
</div>
<div class="comment-section" [class.open]="isCommentSectionOpen">
  <h3>Comments</h3>

  <div *ngIf="comments$?.length > 0; else noComments">
    <div class="comment" *ngFor="let comment of comments$">
      <h4>Comment: {{ comment[userId] }}</h4>
    </div>
  </div>
  <ng-template #noComments>
    <p>No comments yet.</p>
  </ng-template>
</div>
