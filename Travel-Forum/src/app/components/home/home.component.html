<div class="body">
  <div class="post-container">
    @if(posts$){
    <div *ngFor="let post of posts$" class="post-card">
      <img [src]="post.post.image" alt="Post Image" />
      <div class="post-content">
        <h2 class="post-title">{{ post.post.title }}</h2>
        <p class="post-short-description">{{ post.post.shortDescription }}</p>
        <p class="post-description">{{ post.post.description }}</p>
      </div>
    </div>

    }@else {
    <div class="empty home">
      <h1>No posts yet</h1>
    </div>
    }
  </div>
</div>
