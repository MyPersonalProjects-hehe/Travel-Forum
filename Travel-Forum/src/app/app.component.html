<main class="main">
  <div class="content">
    <pop-up *ngIf="!user"></pop-up>

    <div class="login-register">
      <login
        (buttonValue)="onButtonClicked($event)"
        *ngIf="!user && activeComponent === 'Login'"
      ></login>

      <register
        (buttonValue)="onButtonClicked($event)"
        *ngIf="!user && activeComponent === 'Register'"
      ></register>
    </div>

    <button *ngIf="user" class="btn" (click)="logout()">Logout</button>
  </div>
</main>

<router-outlet />
