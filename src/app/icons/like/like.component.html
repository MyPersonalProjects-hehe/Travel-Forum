<div class="like__heart" *ngIf="!isLiked; else dislike">
  <p-button
    (click)="likePost()"
    icon="pi pi-heart"
    [rounded]="true"
    severity="danger"
    [outlined]="true"
  />
</div>
<ng-template #dislike>
  <div class="like__heart">
    <p-button
      (click)="dislikePost()"
      icon="pi pi-heart"
      [rounded]="true"
      severity="danger"
    />
  </div>
</ng-template>
