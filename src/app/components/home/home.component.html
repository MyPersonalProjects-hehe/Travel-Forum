<div
  class="home__container container"
  [class.empty__home__container]="posts$?.length === 0"
>
  <h2 *ngIf="posts$?.length === 0">Create your own posts to see them here!</h2>

  <div class="posts__side__info">
    <div class="side__info">
      <block
        [dateOfRegister]="dateOfRegister"
        [comments]="comments"
        [likes]="likes"
        [posts$]="posts$"
        [isFirstBlock]="true"
      ></block>
      <block
        [dateOfRegister]="dateOfRegister"
        [comments]="comments"
        [likes]="likes"
        [posts$]="posts$"
      ></block>
    </div>
    <div class="home__posts" *ngIf="posts$?.length > 0; else emptyHome">
      <p-carousel
        [value]="posts$"
        [numVisible]="1"
        [numScroll]="1"
        orientation="horizontal"
        verticalViewPortHeight="360px"
      >
        <ng-template let-post pTemplate="item">
          <post [post]="post" [userId]="currentUser.uid"></post>
        </ng-template>
      </p-carousel>
    </div>
  </div>

  <div>
    <ng-template #emptyHome>
      <image-wrapper
        class="image__wrapper"
        (click)="toggleCreatePost()"
        [heading]="'Create'"
        [image]="
          'https://media-cdn.tripadvisor.com/media/attractions-splice-spp-720x480/11/8f/15/9b.jpg'
        "
      ></image-wrapper>
    </ng-template>
  </div>
</div>
