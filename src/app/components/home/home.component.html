<div class="home__container container">
  <div class="side__info">
    <block [info]="UserInfo"></block>
    <block [info]="PostsInfo"></block>
  </div>
  <div class="home__posts" *ngIf="posts$?.length > 0; else emptyHome">
    <div *ngFor="let post of posts$">
      <post [post]="post" [userId]="currentUser.uid"></post>
    </div>
  </div>

  <ng-template class="empty home" #emptyHome>
    <h1>No posts yet</h1>
  </ng-template>
</div>
