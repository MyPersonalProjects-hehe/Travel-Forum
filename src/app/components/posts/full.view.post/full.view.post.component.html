<div>
  <p>Here you can leave a comment or like the post!</p>
  <div class="fullView__post">
    <div class="container">
      <div class="post">
        <post [post]="post$" [showFullView]="true"></post>
        <button class="arrow__button" (click)="toggleCommentSection()">
          Comment section â†’
        </button>
      </div>
    </div>
  </div>
  <div class="comment-section" [class.open]="isCommentSectionOpen">
    <h3>Comments</h3>

    <div *ngIf="comments$?.length > 0; else noComments">
      <div class="comment" *ngFor="let comment of comments$">
        <div class="avatar">
          <img [src]="comment.avatar" alt="avatar " />
          <h4>{{ comment.createdBy }}</h4>
        </div>
        <h1>{{ comment.comment }}</h1>

        <p>{{ comment.createdOn | date : "short" }}</p>
      </div>
    </div>
    <ng-template #noComments>
      <p>No comments yet.</p>
    </ng-template>
  </div>
</div>
