<div class="block__container">
  <div class="block__body">
    <h1>{{ info[0] }}</h1>
    <ul>
      <div
        class="info__stats"
        *ngIf="info[2] === 'calendar'; else elseBlockNumber"
      >
        <div class="icon">
          <calendar></calendar>
        </div>
        <p>{{ info[1] }}</p>
      </div>

      <ng-template #elseBlockNumber>
        <div class="info__stats">
          <div class="icon">
            <uploads></uploads>
          </div>
          <p>{{ info[1] }}</p>
        </div>
      </ng-template>

      <div class="info__stats" *ngIf="info[4] === 'user'; else elseBlockHeart">
        <div class="icon">
          <user></user>
        </div>
        <p>{{ info[3] }}</p>
      </div>

      <ng-template #elseBlockHeart>
        <div class="info__stats">
          <div class="icon">
            <heart></heart>
          </div>
          <p>{{ info[3] }}</p>
        </div>
      </ng-template>
    </ul>
  </div>
</div>
