<div class="avatar">
  <div class="image-fit">
    <img [src]="userCredentials$?.avatar" alt="profile picture" />
  </div>
  <p>{{ userCredentials$?.username }}</p>
  <div class="dropdown__menu">
    <a (click)="toggleProfileView()"
      >Profile <span class="pi pi-wrench"> </span
    ></a>

    <a (click)="logout()"
      >Logout
      <span class="pi pi-power-off"></span>
    </a>
  </div>
</div>
